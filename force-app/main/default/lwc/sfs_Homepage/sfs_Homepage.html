<template>
    <lightning-card title="Underwriter Actions" icon-name="standard:entitlement_policy">
        <div class="slds-m-around_medium">
            <lightning-button variant="base" 
                label="Generate SFS With Pricing Model" 
                title="Looks like a link"  
                class=" slds-button slds-button_outline-brand slds-m-left_x-small custom-button-margin"
                onclick={openmodal}></lightning-button>
            <br/>

            <lightning-button variant="base" 
                label="Generate SFS With Existing FAF" 
                title="Looks like a link" 
                class="slds-button slds-button_outline-brand slds-m-left_x-small custom-button-margin" 
                onclick={navigateToiUmsTaskSetupSearch}></lightning-button>

        </div>
    </lightning-card>
    <template if:true={openmodel}>
        <div class='slds-modal slds-fade-in-open slds-modal_medium' style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleReset}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New iUms Task Setup</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form object-api-name="iUMS_Task_Setup__c" layout-type="Compact" onerror={handleError}  onsuccess={handleSuccess}>
                        <lightning-input-field field-name="Task_Id__c" required></lightning-input-field>
                        <lightning-input-field field-name="SRX_Offer__c" required></lightning-input-field>
                        <lightning-input-field field-name="SFS_LOB__c" ></lightning-input-field>
                        <lightning-input-field field-name="Salesperson__c" ></lightning-input-field>
                        <lightning-input-field field-name="Underwriter__c" value={underwriter} ></lightning-input-field> 
                        <lightning-input-field class="slds-hidden" field-name="Open_Model__c" value={sfsOpenModel}></lightning-input-field> 
                        <div class="slds-m-top_medium slds-float--right">
                            <lightning-button icon-name="utility:save" variant="Brand" label="Save" type="submit"></lightning-button>
                            <lightning-button icon-name="utility:refresh" label="Cancel" onclick={handleReset}></lightning-button>
                        </div>
                      </lightning-record-edit-form>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
</template>
